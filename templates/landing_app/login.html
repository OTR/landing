<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login with Telegram</title>
</head>
<body>
<h1>Telegram Auth</h1>
<p>Change data-telegram-login and data-auth-url to your own</p>
<script
    async src="https://telegram.org/js/telegram-widget.js?22"
    data-telegram-login="DummyBaseBot"
    data-size="large"
    data-auth-url="https://63.ngrok-free.app/auth/complete/telegram/"
    data-request-access="write">
</script>

</body>
</html>
